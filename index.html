    <script>
    (function($){
        var btn = $('.add');
        var count = 0;
        btn.click(function(){
            var current_img = $(this).parent().parent().children('img');
            var c_left = $('#aas')[0].getBoundingClientRect().left;
            var c_right = $('#aas')[0].getBoundingClientRect().top;
            console.log(current_img)
            var current_src = current_img.attr('src');
            var current_width = current_img.width();
            var current_height = current_img.height();
            var left = current_img[0].getBoundingClientRect().left;
            var top = current_img[0].getBoundingClientRect().top;
            console.log(left,top)
            var new_img = `<img src="${current_src}" style="top: ${top}px; left: ${left}px;width: ${current_width}px; height: ${current_height}px; position: fixed;">`;
            var new_img_inst = $(new_img);
            $('body').append(new_img_inst);
            new_img_inst.animate({
                top: c_right + 'px',
                left: c_left + 'px',
                width: '0px',
                height: '0px'
            },1000);
            setTimeout(function(){
                new_img_inst.delay(1000).remove();
                count++;
                $('#aas').html(`Cart <b>${count}</b> piece(s)`);
            },1000)
        });
    })(jQuery);
